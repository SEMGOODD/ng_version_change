<div class="home-container">
  
  <header class="hero-section">
    <h1>Bienvenue sur <span class="highlight">Multi-Games</span></h1>
    <p>Choisissez votre activité et commencez à jouer !</p>
  </header>

  <div class="games-grid">
    @for (game of games; track game.title) {
      <mat-card class="game-card">
        <div class="card-header" [style.background-color]="game.color">
          <mat-icon>{{ game.icon }}</mat-icon>
        </div>
        
        <mat-card-header>
          <mat-card-title>{{ game.title }}</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <p>{{ game.description }}</p>
        </mat-card-content>
        
        <mat-card-actions align="end">
          <a mat-raised-button color="primary" [routerLink]="game.link">
            JOUER
            <mat-icon iconPositionEnd>arrow_forward</mat-icon>
          </a>
        </mat-card-actions>
      </mat-card>
    }
  </div>

</div>
